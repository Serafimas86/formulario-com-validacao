<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário com validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="contact">
            <div class="contact-text">
                <h1>FICOU COM DÚVIDA?
                    <br/>NOS MANDE UMA MENSAGEM!</h1>
                <p>
                    Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
                    entraremos em contato em menos de 24h.
                </p>
            </div>

            <form class="contact-form" id="form" method="post">

                <input type="text" name="name" placeholder="Nome completo *" class="inputs" />

                <span class="span-required"></span>

                <input type="email" name="email" placeholder="Email *" class="inputs" />

                <span class="span-required"></span>

                <input type="tel" name="phone" placeholder="Telefone *" class="inputs" />

                <span class="span-required"></span>

                <textarea type="men" rows="6" placeholder="Mensagem *" class="inputs"></textarea>

                <span class="span-required"></span>

                <span class="span-note">*campos obrigatórios</span>

                <button class="contact-btn">Enviar</button>
            </form>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
